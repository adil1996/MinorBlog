<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Microblog</title>
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css" />

</head>

<body>
	<header class="navbar">
		<div class="navbar__brand">
			<img class="navbar__logo" src="../static/microblog-logo.svg" alt="The Microblog logo">
			Microblog
		</div>
		<ul class="navbar__navigation">
			<li class="
			0-item">
				<a href="#" class="navbar__link">Recent</a>
			</li>
			<li class="navbar__navigation-item">
				<a href="#" class="navbar__link">Calender</a>
			</li>
		</ul>
	</header>
	<main class="main">
		<section>
			<h1>Add new entry</h1>
			<form action="/" method="POST" class="form">
				<p class="form__input">
					<label for="entry" class="form__label">Entry contents:</label>
					<textarea name="content" id="entry" class="form__textarea"></textarea>
					</p>
					<button type="submit" class="form__submit">Add entry</button>
				
			</form>
		</section>
		<section>
			<h1>Recent posts</h1>
			{% for entry in entries %}
				<article class="entry">
					<div>
						<h2 class="entry__title">
							{{ entry[0] | truncate(30, true) }}
						</h2>
						<time class="entry__date" datetime="{{entry[1]}}">. {{ entry[2] }}</time>
						<p class="entry__content">
							{{ entry[0] }}
						</p>
					</div>
				</article>
			{% endfor %}
		</section>
	</main>
	<footer class="footer">
		<div class="footer__content">
			<section class="left">
				<a href="#" class="footer__item">Made by Saiyyad Mohammad Adil</a>
				<a href="#" class="footer__item">Check out my other projects</a>
			</section>
			<section class="right">
				<div class="footer__column">
					<a href="#" class="footer__item">Recent</a>
				<a href="#" class="footer__item">Calender</a>
				</div>
				<div class="footer__column">
					<a href="#" class="footer__item">About</a>
				<a href="#" class="footer__item">How this was made</a>
				</div>
			</section>
		</div>
	</footer>
</body>
</html>
